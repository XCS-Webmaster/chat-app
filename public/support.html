<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>XPRESS Support</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- preload audios -->
  <audio id="firstMsgAudio" preload="auto" loop src="/first-msg.mp3"></audio>
  <audio id="notifyAudio"   preload="auto" src="/notify.mp3"></audio>

  <div id="support-panel">
    <div id="sidebar"></div>
    <div id="chat-area">
      <div id="messages"></div>
      <form id="form">
        <input id="input" type="text" placeholder="Type a messageâ€¦" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket        = io({ query:{ role:'support' } });
    const sidebar       = document.getElementById('sidebar');
    const messages      = document.getElementById('messages');
    const form          = document.getElementById('form');
    const input         = document.getElementById('input');
    const firstMsgAudio = document.getElementById('firstMsgAudio');
    const notifyAudio   = document.getElementById('notifyAudio');
    let selectedId      = null;

    // play notify on every receive
    function notifySound() {
      try { notifyAudio.currentTime = 0; notifyAudio.play(); } catch {}
    }

    // if any button is flashing, start looped first-msg
    function startFirstMsg() {
      try { firstMsgAudio.currentTime = 0; firstMsgAudio.play(); } catch {}
    }

    // stop the looped first-msg sound
    function stopFirstMsg() {
      firstMsgAudio.pause();
      firstMsgAudio.currentTime = 0;
    }

    socket.on('active-customers', list => {
      sidebar.innerHTML = '';
      list.forEach(c => {
        const btn = document.createElement('div');
        btn.className = 'customer';
        btn.textContent = c.label;
        btn.dataset.id = c.id;
        if (c.unread > 0) btn.classList.add('customer-flash');
        if (c.id === selectedId) btn.classList.add('selected');

        btn.onclick = () => selectCustomer(btn);
        sidebar.appendChild(btn);
      });
      // if any flashing remains, ensure sound is playing
      if (Array.from(sidebar.children).some(b=>b.classList.contains('customer-flash'))) {
        startFirstMsg();
      } else {
        stopFirstMsg();
      }
      if (!selectedId) messages.innerHTML = '';
    });

    socket.on('message-history', hist => {
      messages.innerHTML = '';
      hist.forEach(e => addMessage(e.from, e.message));
    });

    socket.on('receive-message', ({ id, from, message }) => {
      notifySound();
      // flash that customer's button
      const btn = Array.from(sidebar.children)
        .find(b=>b.dataset.id===id);
      if (btn && id!==selectedId) {
        btn.classList.add('customer-flash');
        startFirstMsg();
      }
      // if currently viewing them, show inline
      if (id===selectedId) addMessage(from, message);
    });

    form.onsubmit = e => {
      e.preventDefault();
      if (!input.value||!selectedId) return;
      socket.emit('support-message',{ to:selectedId, message:input.value });
      addMessage('Support',input.value);
      input.value = '';
      form.querySelector('button').blur();
    };

    function selectCustomer(btn) {
      selectedId = btn.dataset.id;
      socket.emit('select-customer',selectedId);
      // clear that button's flash + stop first-msg if none remain
      btn.classList.remove('customer-flash');
      if (!Array.from(sidebar.children)
            .some(b=>b.classList.contains('customer-flash'))) {
        stopFirstMsg();
      }
      // mark selected
      sidebar.querySelectorAll('.customer').forEach(b=>b.classList.remove('selected'));
      btn.classList.add('selected');
    }

    function addMessage(from, text) {
      const div   = document.createElement('div');
      div.className = 'message ' + (from==='Support'?'support':'customer');
      const ac     = document.createElement('div');
      ac.className = 'avatar-container';
      const name   = document.createElement('div');
      name.className = 'name';
      name.textContent = from;
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = from==='Support'
        ? 'support-avatar.png'
        : 'customer-avatar.png';
      ac.append(name,avatar);
      const bubble=document.createElement('div');
      bubble.className='text';
      bubble.textContent=text;
      div.append(ac,bubble);
      messages.append(div);
      messages.scrollTop=messages.scrollHeight;
    }
  </script>
</body>
</html>
