<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>XPRESS Support</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="support-panel">
    <div id="sidebar"></div>
    <div id="chat-area">
      <header><h2>XPRESS Support Dashboard</h2></header>
      <div id="messages"></div>
      <form id="form">
        <input id="input" type="text" placeholder="Type a messageâ€¦" autocomplete="off"/>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ query: { role: 'support' } });
    const sidebar = document.getElementById('sidebar'),
          messages = document.getElementById('messages'),
          form = document.getElementById('form'),
          input = document.getElementById('input');
    let selectedId = null,
        origTitle = document.title,
        flashInt = null;

    socket.on('active-customers', list => {
      sidebar.innerHTML = '';
      list.forEach(c => {
        const btn = document.createElement('div');
        btn.className = 'customer';
        if (c.unread) btn.classList.add('customer-flash');
        if (c.id === selectedId) btn.classList.add('selected');
        btn.textContent = c.label;
        btn.onclick = () => {
          selectedId = c.id;
          socket.emit('select-customer', c.id);
        };
        sidebar.append(btn);
      });
      if (!selectedId) messages.innerHTML = '';
    });

    socket.on('message-history', hist => {
      messages.innerHTML = '';
      hist.forEach(e => addMessage(e.from, e.message));
      clearFlash();
    });

    socket.on('receive-message', ({ from, message }) => {
      addMessage(from, message);
      if (!document.hasFocus()) startFlash();
      clearUnread(from);
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.value || !selectedId) return;
      socket.emit('support-message', { to: selectedId, message: input.value });
      addMessage('Support', input.value);
      input.value = '';
    });

    function addMessage(from, text) {
      const isSup = from === 'Support';
      const div = document.createElement('div');
      div.className = 'message ' + (isSup ? 'support' : 'customer');

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.loading = 'lazy';
      avatar.src = isSup ? 'support-avatar.png' : 'customer-avatar.png';

      const bubble = document.createElement('div');
      bubble.className = 'text';
      bubble.textContent = `${from}: ${text}`;

      div.append(avatar, bubble);
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function clearUnread(label) {
      // clear unread on that customer
      if (selectedId) {
        socket.emit('select-customer', selectedId);
      }
    }

    function startFlash() {
      if (flashInt) return;
      flashInt = setInterval(() => {
        document.title = document.title === origTitle ? 'ðŸ”” New Message' : origTitle;
      }, 1000);
    }

    function clearFlash() {
      clearInterval(flashInt);
      flashInt = null;
      document.title = origTitle;
    }

    window.addEventListener('focus', clearFlash);
  </script>
</body>
</html>
