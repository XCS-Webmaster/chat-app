<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>XPRESS Support</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Preload sounds -->
  <audio id="notifySound" preload="auto" src="/notify.mp3"></audio>
  <audio id="firstSound" preload="auto" src="/first-msg.mp3" loop></audio>

  <div id="support-panel">
    <div id="sidebar"></div>
    <div id="chat-area">
      <div id="messages"></div>
      <form id="form">
        <input id="input" type="text" placeholder="Type a messageâ€¦" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket        = io({ query: { role: 'support' } });
    const sidebar       = document.getElementById('sidebar');
    const messages      = document.getElementById('messages');
    const form          = document.getElementById('form');
    const input         = document.getElementById('input');
    const notifyAudio   = document.getElementById('notifySound');
    const firstAudio    = document.getElementById('firstSound');
    const seenIds       = new Set();
    let selectedId      = null;

    socket.on('active-customers', customers => {
      sidebar.innerHTML = '';
      customers.forEach(({ id, label, unread }) => {
        const btn = document.createElement('div');
        btn.className = 'customer';
        btn.textContent = label;
        btn.dataset.id = id;

        if (unread > 0) btn.classList.add('customer-flash');
        if (id === selectedId) btn.classList.add('selected');

        btn.onclick = () => selectCustomer(btn);
        sidebar.appendChild(btn);
      });
      updateFirstAudioState();
    });

    socket.on('message-history', hist => {
      messages.innerHTML = '';
      hist.forEach(({ from, message }) => addMessage(from, message));
    });

    socket.on('receive-message', ({ id, from, message }) => {
      const isSelected = (id === selectedId);
      const isNewCustomer = !seenIds.has(id);
      const btn = [...sidebar.children].find(b => b.dataset.id === id);

      if (!isSelected && btn) {
        btn.classList.add('customer-flash');
      }

      if (isNewCustomer) {
        seenIds.add(id);
        firstAudio.currentTime = 0;
        firstAudio.play().catch(() => {});
      } else {
        notifyAudio.currentTime = 0;
        notifyAudio.play().catch(() => {});
      }

      if (isSelected) addMessage(from, message);
      updateFirstAudioState();
    });

    form.onsubmit = e => {
      e.preventDefault();
      if (!input.value || !selectedId) return;
      socket.emit('support-message', { to: selectedId, message: input.value });
      addMessage('Support', input.value);
      input.value = '';
      form.querySelector('button').blur();
    };

    function selectCustomer(btn) {
      selectedId = btn.dataset.id;
      socket.emit('select-customer', selectedId);

      [...sidebar.children].forEach(b => {
        b.classList.remove('selected', 'customer-flash');
      });
      btn.classList.add('selected');

      stopFirstAudio();
      updateFirstAudioState();
    }

    function updateFirstAudioState() {
      const anyFlashing = [...sidebar.children].some(b =>
        b.classList.contains('customer-flash')
      );
      if (!anyFlashing) stopFirstAudio();
    }

    function stopFirstAudio() {
      firstAudio.pause();
      firstAudio.currentTime = 0;
    }

    function addMessage(from, text) {
      const isSup = from === 'Support';
      const div = document.createElement('div');
      div.className = 'message ' + (isSup ? 'support' : 'customer');

      const ac = document.createElement('div');
      ac.className = 'avatar-container';
      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = from;

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = isSup ? 'support-avatar.png' : 'customer-avatar.png';

      ac.append(name, avatar);

      const bubble = document.createElement('div');
      bubble.className = 'text';
      bubble.textContent = text;

      div.append(ac, bubble);
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
