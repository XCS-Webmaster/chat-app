<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>XPRESS Support</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div id="support-panel">
    <div id="sidebar"></div>
    <div id="chat-area">
      <div id="messages"></div>
      <form id="form">
        <input id="input" type="text" placeholder="Type a messageâ€¦" autocomplete="off"/>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket   = io({ query: { role: 'support' } });
    const sidebar  = document.getElementById('sidebar');
    const messages = document.getElementById('messages');
    const form     = document.getElementById('form');
    const input    = document.getElementById('input');
    let selectedId, origTitle = document.title, flashInt;

    // 1) Render & flash sidebar buttons
    socket.on('active-customers', list => {
      sidebar.innerHTML = '';
      list.forEach(cust => {
        const btn = document.createElement('div');
        btn.className = 'customer';
        btn.textContent = cust.label;
        btn.dataset.id = cust.id;

        // flash if unread
        if (cust.unread > 0) {
          btn.classList.add('customer-flash');
        }
        // mark selected
        if (cust.id === selectedId) {
          btn.classList.add('selected');
          btn.classList.remove('customer-flash');
        }

        btn.addEventListener('click', () => {
          selectedId = cust.id;
          socket.emit('select-customer', cust.id);
          // stop flashing instantly
          btn.classList.remove('customer-flash');
        });

        sidebar.appendChild(btn);
      });
      // clear chat pane if none selected
      if (!selectedId) messages.innerHTML = '';
    });

    // 2) Load history on select
    socket.on('message-history', history => {
      messages.innerHTML = '';
      history.forEach(e => addMessage(e.from, e.message));
      clearFlash();
    });

    // 3) Live incoming
    socket.on('receive-message', ({ from, message }) => {
      addMessage(from, message);
      if (!document.hasFocus()) startFlash();
      // auto-clear unread on server & UI
      if (selectedId) socket.emit('select-customer', selectedId);
    });

    // 4) Send from support
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.value || !selectedId) return;
      socket.emit('support-message', { to: selectedId, message: input.value });
      addMessage('Support', input.value);
      input.value = '';
    });

    // 5) Append bubble
    function addMessage(from, text) {
      const isSup = from === 'Support';
      const div   = document.createElement('div');
      div.className = 'message ' + (isSup ? 'support' : 'customer');

      const img = document.createElement('img');
      img.className = 'avatar';
      img.loading = 'lazy';
      img.src     = isSup ? 'support-avatar.png' : 'customer-avatar.png';

      const bubble = document.createElement('div');
      bubble.className = 'text';
      bubble.textContent = `${from}: ${text}`;

      div.append(img, bubble);
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // 6) Tab flashing
    function startFlash() {
      if (flashInt) return;
      flashInt = setInterval(() => {
        document.title = document.title === origTitle
          ? 'ðŸ”” New Msg' : origTitle;
      }, 1000);
    }
    function clearFlash() {
      clearInterval(flashInt);
      flashInt = null;
      document.title = origTitle;
    }
    window.addEventListener('focus', clearFlash);
  </script>
</body>
</html>
