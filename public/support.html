<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XPRESS Support</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="support-panel">
    <div id="sidebar"></div>
    <div id="chat-area">
      <div id="messages"></div>
      <form id="form">
        <input id="input" type="text" placeholder="Type a messageâ€¦" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ query: { role: 'support' } });
    const sidebar = document.getElementById('sidebar');
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    let selectedId = null;

    // Update customer list
    function renderCustomers(list) {
      sidebar.innerHTML = '';
      list.forEach(c => {
        const btn = document.createElement('div');
        btn.classList.add('customer');
        if (c.unread) btn.classList.add('customer-flash');
        if (c.id === selectedId) btn.classList.add('selected');
        btn.textContent = c.label;
        btn.dataset.id = c.id;
        btn.onclick = () => {
          selectedId = c.id;
          socket.emit('select-customer', c.id);
        };
        sidebar.append(btn);
      });
      if (!selectedId) messages.innerHTML = '';
    }

    socket.on('active-customers', renderCustomers);

    // Load history when switching
    socket.on('message-history', history => {
      messages.innerHTML = '';
      history.forEach(e => addMessage(e.from, e.message));
    });

    // Real-time incoming
    socket.on('receive-message', ({ from, message }) => {
      addMessage(from, message);
    });

    // Helper to append bubble
    function addMessage(from, message) {
      const isSupport = from === 'Support';
      const div = document.createElement('div');
      div.className = 'message ' + (isSupport ? 'support' : 'customer');

      const avatar = document.createElement('img');
      avatar.src = isSupport ? 'support-avatar.png' : 'customer-avatar.png';
      avatar.className = 'avatar';

      const text = document.createElement('div');
      text.className = 'text';
      text.textContent = `${from}: ${message}`;

      div.append(isSupport ? text : avatar, isSupport ? avatar : text);
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // Send from support
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.value || !selectedId) return;
      socket.emit('support-message', { to: selectedId, message: input.value });
      addMessage('Support', input.value);
      input.value = '';
    });
  </script>
</body>
</html>
