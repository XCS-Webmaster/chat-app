<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>XPRESS Support</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div id="support-panel">
    <div id="sidebar"></div>
    <div id="chat-area">
      <div id="messages"></div>
      <form id="form">
        <input id="input" type="text" placeholder="Type a messageâ€¦" autocomplete="off"/>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket   = io({ query: { role: 'support' } });
    const sidebar  = document.getElementById('sidebar');
    const messages = document.getElementById('messages');
    const form     = document.getElementById('form');
    const input    = document.getElementById('input');
    let selectedId = null;

    // 1) Render & flash sidebar buttons
    socket.on('active-customers', list => {
      sidebar.innerHTML = '';
      list.forEach(c => {
        const btn = document.createElement('div');
        btn.className = 'customer';
        btn.textContent = c.label;
        btn.dataset.id = c.id;
        if (c.unread > 0) btn.classList.add('customer-flash');
        if (c.id === selectedId) btn.classList.add('selected');
        btn.addEventListener('click', () => {
          selectedId = c.id;
          socket.emit('select-customer', c.id);
          btn.classList.remove('customer-flash');
          Array.from(sidebar.children).forEach(b =>
            b.classList.toggle('selected', b.dataset.id === c.id)
          );
        });
        sidebar.appendChild(btn);
      });
      if (!selectedId) messages.innerHTML = '';
    });

    // 2) Load history on select
    socket.on('message-history', hist => {
      messages.innerHTML = '';
      hist.forEach(e => addMessage(e.from, e.message));
    });

    // 3) Live incoming for selected only
    socket.on('receive-message', ({ from, message }) => {
      addMessage(from, message);
    });

    // 4) Send from support
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.value || !selectedId) return;
      socket.emit('support-message', { to: selectedId, message: input.value });
      addMessage('Support', input.value);
      input.value = '';
    });

    // 5) Append bubble with name above avatar
    function addMessage(from, text) {
      const isSup = from === 'Support';
      const div = document.createElement('div');
      div.className = 'message ' + (isSup ? 'support' : 'customer');

      const ac = document.createElement('div');
      ac.className = 'avatar-container';
      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = from;
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.loading = 'lazy';
      avatar.src = isSup
        ? 'support-avatar.png'
        : 'customer-avatar.png';
      ac.append(name, avatar);

      const bubble = document.createElement('div');
      bubble.className = 'text';
      bubble.textContent = text;

      div.append(ac, bubble);
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
