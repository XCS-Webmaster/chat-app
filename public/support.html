<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>XPRESS Support</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="support-panel">
    <div id="sidebar"></div>
    <div id="chat-area">
      <div id="messages"></div>
      <form id="form">
        <input id="input" type="text" placeholder="Type a messageâ€¦" autocomplete="off"/>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ query: { role: 'support' } });
    const sidebar = document.getElementById('sidebar'),
          messages = document.getElementById('messages'),
          form = document.getElementById('form'),
          input = document.getElementById('input');
    let selectedId = null;

    function renderCustomers(list) {
      sidebar.innerHTML = '';
      list.forEach(c => {
        const btn = document.createElement('div');
        btn.className = 'customer';
        if (c.unread) btn.classList.add('customer-flash');
        if (c.id === selectedId) btn.classList.add('selected');
        btn.textContent = c.label;
        btn.onclick = () => {
          selectedId = c.id;
          socket.emit('select-customer', c.id);
        };
        sidebar.append(btn);
      });
      if (!selectedId) messages.innerHTML = '';
    }

    socket.on('active-customers', renderCustomers);

    socket.on('message-history', hist => {
      messages.innerHTML = '';
      hist.forEach(e => addMsg(e.from, e.message));
    });

    socket.on('receive-message', ({ from, message }) => {
      addMsg(from, message);
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.value || !selectedId) return;
      socket.emit('support-message', { to: selectedId, message: input.value });
      addMsg('Support', input.value);
      input.value = '';
    });

    function addMsg(from, text) {
      const isSup = from === 'Support';
      const div = document.createElement('div');
      div.className = 'message ' + (isSup ? 'support' : 'customer');

      const img = document.createElement('img');
      img.className = 'avatar';
      img.loading = 'lazy';
      img.src = isSup ? 'support-avatar.png' : 'customer-avatar.png';

      const span = document.createElement('div');
      span.className = 'text';
      span.textContent = `${from}: ${text}`;

      if (isSup) {
        div.append(span, img);
      } else {
        div.append(img, span);
      }
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
