<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XPRESS Support</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="support-panel">
    <div id="sidebar"></div>
    <div id="chat-area">
      <div id="messages"></div>
      <form id="form">
        <input id="input" type="text" placeholder="Type a messageâ€¦" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ query: { role: 'support' } });
    const sidebar = document.getElementById('sidebar');
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    let selectedId = null;

    // Populate sidebar
    socket.on('active-customers', list => {
      sidebar.innerHTML = '';
      list.forEach(c => {
        const btn = document.createElement('div');
        btn.className = 'customer' + (c.unread ? ' customer-flash' : '');
        btn.textContent = c.label;
        btn.dataset.id = c.id;
        btn.onclick = () => {
          selectedId = c.id;
          socket.emit('select-customer', c.id);
        };
        sidebar.append(btn);
      });
      // Clear messages if none selected
      if (!selectedId) messages.innerHTML = '';
    });

    // Receive history
    socket.on('message-history', history => {
      messages.innerHTML = '';
      history.forEach(({from, message}) => {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = `${from}: ${message}`;
        messages.append(div);
      });
      messages.scrollTop = messages.scrollHeight;
    });

    // Real-time incoming
    socket.on('receive-message', ({from, message}) => {
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = `${from}: ${message}`;
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    });

    // Send
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.value || !selectedId) return;
      socket.emit('support-message', { to: selectedId, message: input.value });
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = `Support: ${input.value}`;
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
      input.value = '';
    });
  </script>
</body>
</html>
