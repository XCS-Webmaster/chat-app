<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>XPRESS Support</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <!-- Preload both sounds -->
  <audio id="firstMsgAudio" preload="auto" loop src="/first-msg.mp3"></audio>
  <audio id="notifyAudio" preload="auto" src="/notify.mp3"></audio>

  <div id="support-panel">
    <div id="sidebar"></div>
    <div id="chat-area">
      <div id="messages"></div>
      <form id="form">
        <input id="input" type="text" placeholder="Type a messageâ€¦" autocomplete="off"/>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket        = io({ query: { role: 'support' } });
    const sidebar       = document.getElementById('sidebar');
    const messages      = document.getElementById('messages');
    const form          = document.getElementById('form');
    const input         = document.getElementById('input');
    const firstMsgAudio = document.getElementById('firstMsgAudio');
    const notifyAudio   = document.getElementById('notifyAudio');
    let selectedId      = null;

    function notifySound() {
      notifyAudio.currentTime = 0;
      notifyAudio.play().catch(()=>{});
    }

    function startFirstMsg() {
      firstMsgAudio.currentTime = 0;
      firstMsgAudio.play().catch(()=>{});
    }

    function stopFirstMsg() {
      firstMsgAudio.pause();
    }

    socket.on('active-customers', list => {
      sidebar.innerHTML = '';
      list.forEach(c => {
        const btn = document.createElement('div');
        btn.className = 'customer';
        btn.textContent = c.label;
        btn.dataset.id = c.id;
        if (c.unread > 0) btn.classList.add('customer-flash');
        if (c.id === selectedId) btn.classList.add('selected');
        btn.onclick = () => selectCustomer(btn);
        sidebar.appendChild(btn);
      });
      if (!selectedId) messages.innerHTML = '';
      // If any customer still flashing, ensure first-msg is playing
      if (Array.from(sidebar.children).some(b=>b.classList.contains('customer-flash'))) {
        startFirstMsg();
      } else {
        stopFirstMsg();
      }
    });

    socket.on('message-history', hist => {
      messages.innerHTML = '';
      hist.forEach(e => addMessage(e.from, e.message));
    });

    socket.on('receive-message', ({ id, from, message }) => {
      const btn = Array.from(sidebar.children).find(b => b.dataset.id === id);
      const isSelected = id === selectedId;

      if (isSelected) {
        // If you're viewing them, just show + notify
        addMessage(from, message);
        notifySound();
      } else {
        const wasFlashing = btn.classList.contains('customer-flash');
        if (!wasFlashing) {
          // very first message => flash + first-msg
          btn.classList.add('customer-flash');
          startFirstMsg();
        } else {
          // subsequent messages => flash remains + regular notify
          notifySound();
        }
      }
      // auto-scroll if needed (only for selected)
      if (isSelected) messages.scrollTop = messages.scrollHeight;
    });

    form.onsubmit = e => {
      e.preventDefault();
      if (!input.value || !selectedId) return;
      socket.emit('support-message', { to: selectedId, message: input.value });
      addMessage('Support', input.value);
      input.value = '';
      form.querySelector('button').blur();
    };

    function selectCustomer(btn) {
      selectedId = btn.dataset.id;
      socket.emit('select-customer', selectedId);

      // stop first-msg if this was the flashing one
      if (btn.classList.contains('customer-flash')) {
        stopFirstMsg();
      }
      // clear flash and mark selection
      sidebar.querySelectorAll('.customer').forEach(b => {
        b.classList.remove('customer-flash','selected');
      });
      btn.classList.add('selected');

      // clear chat and load history
      messages.innerHTML = '';
    }

    function addMessage(from, text) {
      const isSup = from === 'Support';
      const div   = document.createElement('div');
      div.className = 'message ' + (isSup ? 'support' : 'customer');

      const ac     = document.createElement('div');
      ac.className = 'avatar-container';
      const name   = document.createElement('div');
      name.className = 'name';
      name.textContent = from;
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src     = isSup ? 'support-avatar.png' : 'customer-avatar.png';
      ac.append(name, avatar);

      const bubble = document.createElement('div');
      bubble.className = 'text';
      bubble.textContent = text;

      div.append(ac, bubble);
      messages.append(div);
    }
  </script>
</body>
</html>
