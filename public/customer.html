<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XPRESS Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-area">
    <div id="messages"></div>
    <form id="form">
      <input id="input" type="text" placeholder="Type your messageâ€¦" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ query: { role: 'customer' } });
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    socket.on('receive-message', ({ from, message }) => {
      addMessage(from, message);
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.value) return;
      socket.emit('customer-message', input.value);
      addMessage('Customer', input.value);
      input.value = '';
    });

    function addMessage(from, message) {
      const isSupport = from === 'Support';
      const div = document.createElement('div');
      div.className = 'message ' + (isSupport ? 'support' : 'customer');

      const avatar = document.createElement('img');
      avatar.src = isSupport ? 'support-avatar.png' : 'customer-avatar.png';
      avatar.className = 'avatar';

      const text = document.createElement('div');
      text.className = 'text';
      text.textContent = `${from}: ${message}`;

      div.append(isSupport ? text : avatar, isSupport ? avatar : text);
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
