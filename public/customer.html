<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Chat</title>
  <link rel="stylesheet" href="/style.css"/>

  <!-- Close-button styling to match your mini-cart’s X -->
  <style>
    :root {
      --color-blue: #3967d9;
      --color-red:  #e52238;
    }

    /* Style the ✖ exactly like your cart’s close icon */
    #chatCloseBtn {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-size: 2rem;
      line-height: 1;
      background: none;
      border: none;
      color: var(--color-blue);
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 1000;
    }
    #chatCloseBtn:hover {
      color: var(--color-red);
    }
  </style>
</head>
<body>
  <audio id="notify" preload="auto" src="/notify.mp3"></audio>

  <!-- Close button -->
  <button id="chatCloseBtn" onclick="window.parent.postMessage('closeChat','*')">✖</button>

  <div id="chat-area">
    <div id="messages"></div>
    <form id="form">
      <input id="input" type="text" placeholder="Type your message…" autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
  (function() {
    // Element refs
    const form     = document.getElementById('form');
    const input    = document.getElementById('input');
    const messages = document.getElementById('messages');
    const notify   = document.getElementById('notify');

    // Helper: append a chat bubble
    function addMessage(from, text) {
      const isSup  = from === 'Support';
      const div    = document.createElement('div');
      div.className = 'message ' + (isSup ? 'support' : 'customer');

      const ac     = document.createElement('div');
      ac.className = 'avatar-container';
      const name   = document.createElement('div');
      name.className = 'name';
      name.textContent = from;
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = isSup ? 'support-avatar.png' : 'customer-avatar.png';
      ac.append(name, avatar);

      const bubble = document.createElement('div');
      bubble.className = 'text';
      bubble.textContent = text;

      div.append(ac, bubble);
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // Helper: play notification sound
    function playNotify() {
      notify.currentTime = 0;
      notify.play().catch(()=>{});
    }

    // Business hours: Mon–Sat 9–18 CT
    function isSupportOpen() {
      const now      = new Date();
      const chicago  = new Date(
        now.toLocaleString('en-US', { timeZone: 'America/Chicago' })
      );
      const day  = chicago.getDay();   // 0=Sun,1=Mon…6=Sat
      const hour = chicago.getHours(); // 0–23
      return day >= 1 && day <= 6 && hour >= 9 && hour < 18;
    }

    // If closed, show closed message + route form to email
    if (!isSupportOpen()) {
      addMessage('Support', "Sorry, we're currently closed. Please leave a message.");
      form.onsubmit = e => {
        e.preventDefault();
        if (!input.value) return;
        addMessage('Customer', input.value);
        const mailto = 
          'mailto:customerservice@xpresscomputersolutions.com'
          + '?subject=' + encodeURIComponent('After-hours support message')
          + '&body='    + encodeURIComponent(input.value);
        window.location.href = mailto;
        input.value = '';
        form.querySelector('button').blur();
      };
      return; // skip socket.io entirely
    }

    // During open hours, initialize Socket.IO
    let userId = localStorage.getItem('userId');
    const socket = io({ query: { role: 'customer', userId: userId || '' } });

    socket.on('init', data => {
      userId = data.userId;
      localStorage.setItem('userId', userId);
    });

    socket.on('connect', () => {
      addMessage('Support', 'Welcome to Xpress Computer Solutions, how can I help you?');
    });

    socket.on('receive-message', ({ from, message }) => {
      playNotify();
      addMessage(from, message);
    });

    form.onsubmit = e => {
      e.preventDefault();
      if (!input.value) return;
      socket.emit('customer-message', input.value);
      addMessage('Customer', input.value);
      input.value = '';
      form.querySelector('button').blur();
    };
  })();
  </script>
</body>
</html>
