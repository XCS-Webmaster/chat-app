<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>XPRESS Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="chat-area">
    <div id="messages"></div>
    <form id="form">
      <input id="input" type="text" placeholder="Type your messageâ€¦" autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ query: { role: 'customer' } });
    const messages = document.getElementById('messages'),
          form = document.getElementById('form'),
          input = document.getElementById('input');

    socket.on('receive-message', ({ from, message }) => {
      addMsg(from, message);
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.value) return;
      socket.emit('customer-message', input.value);
      addMsg('Customer', input.value);
      input.value = '';
    });

    function addMsg(from, text) {
      const isSup = from === 'Support';
      const div = document.createElement('div');
      div.className = 'message ' + (isSup ? 'support' : 'customer');

      const img = document.createElement('img');
      img.className = 'avatar';
      img.loading = 'lazy';
      img.src = isSup ? 'support-avatar.png' : 'customer-avatar.png';

      const span = document.createElement('div');
      span.className = 'text';
      span.textContent = `${from}: ${text}`;

      if (isSup) {
        div.append(span, img);
      } else {
        div.append(img, span);
      }
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
