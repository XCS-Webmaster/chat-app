<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Chat</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <audio id="notify" preload="auto" src="/notify.mp3"></audio>

  <div id="chat-area">
    <div id="messages"></div>
    <form id="form">
      <input id="input" type="text" placeholder="Type your message…" autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // -- time & hours logic -----------------------------------------
    function isSupportOpen() {
      // get current time in America/Chicago (Central Time)
      const now = new Date();
      const central = new Date(
        now.toLocaleString("en-US", { timeZone: "America/Chicago" })
      );
      const day = central.getDay();       // 0=Sun,1=Mon…6=Sat
      const hour = central.getHours();    // 0–23
      // open Mon–Sat (1–6), between 9:00 (inclusive) and 18:00 (exclusive)
      return day >= 1 && day <= 6 && hour >= 9 && hour < 18;
    }

    // -- initial setup -----------------------------------------------
    let userId     = localStorage.getItem('userId');
    const form     = document.getElementById('form');
    const input    = document.getElementById('input');
    const messages = document.getElementById('messages');
    const notify   = document.getElementById('notify');

    // function to append a chat bubble
    function addMessage(from, text) {
      const isSup = from === 'Support';
      const div   = document.createElement('div');
      div.className = 'message ' + (isSup ? 'support' : 'customer');

      const ac     = document.createElement('div');
      ac.className = 'avatar-container';
      const name   = document.createElement('div');
      name.className = 'name';
      name.textContent = from;
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = isSup ? 'support-avatar.png' : 'customer-avatar.png';
      ac.append(name, avatar);

      const bubble = document.createElement('div');
      bubble.className = 'text';
      bubble.textContent = text;

      div.append(ac, bubble);
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // -- After-hours flow --------------------------------------------
    if (!isSupportOpen()) {
      // show closed message
      addMessage('Support', "Sorry, we're currently closed. Please leave a message.");
      // override form to email you
      form.onsubmit = e => {
        e.preventDefault();
        if (!input.value) return;
        addMessage('Customer', input.value);
        // craft mailto to your support address
        const mailTo = 'mailto:support@xpresscomputersolutions.com'
                     + '?subject=' + encodeURIComponent('After-hours support message')
                     + '&body='    + encodeURIComponent(input.value);
        // open default mail client
        window.location.href = mailTo;
        input.value = '';
      };
      // no socket connection needed when closed
      return;
    }

    // -- Normal (open-hours) chat setup ------------------------------
    const socket = io({ query: { role:'customer', userId: userId || '' } });

    socket.on('init', data => {
      userId = data.userId;
      localStorage.setItem('userId', userId);
    });

    socket.on('connect', () => {
      addMessage('Support', 'Welcome to Xpress Computer Solutions, how can I help you?');
    });

    socket.on('receive-message', ({ from, message }) => {
      notify.currentTime = 0;
      notify.play().catch(() => {});
      addMessage(from, message);
    });

    form.onsubmit = e => {
      e.preventDefault();
      if (!input.value) return;
      socket.emit('customer-message', input.value);
      addMessage('Customer', input.value);
      input.value = '';
      form.querySelector('button').blur();
    };
  </script>
</body>
</html>
