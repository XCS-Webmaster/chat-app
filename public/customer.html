<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>XPRESS Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="chat-area">
    <header><h2>Chat with Support</h2></header>
    <div id="messages"></div>
    <form id="form">
      <input id="input" type="text" placeholder="Type your messageâ€¦" autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Maintain persistent userId
    let userId = localStorage.getItem('userId');
    const socket = io({
      query: { role: 'customer', userId: userId || '' }
    });

    const messages = document.getElementById('messages'),
          form = document.getElementById('form'),
          input = document.getElementById('input');

    socket.on('init', data => {
      userId = data.userId;
      localStorage.setItem('userId', userId);
    });

    socket.on('receive-message', ({ from, message }) => {
      addMessage(from, message);
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.value) return;
      socket.emit('customer-message', input.value);
      addMessage('Customer', input.value);
      input.value = '';
    });

    function addMessage(from, text) {
      const isSup = from === 'Support';
      const div = document.createElement('div');
      div.className = 'message ' + (isSup ? 'support' : 'customer');

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.loading = 'lazy';
      avatar.src = isSup ? 'support-avatar.png' : 'customer-avatar.png';

      const bubble = document.createElement('div');
      bubble.className = 'text';
      bubble.textContent = `${from}: ${text}`;

      div.append(avatar, bubble);
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
