<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Chat</title>
  <link rel="stylesheet" href="/style.css"/>

  <style>
    :root {
      --color-blue: #3967d9;
      --color-red:  #e52238;
    }

    /* Hide all possible rogue close/remove buttons */
    #chatCloseBtn,
    .chat-close,
    .close-button,
    button[aria-label="Close"],
    button[title="Close"],
    a.remove,
    .remove,
    .widget_shopping_cart .remove,
    .woocommerce-mini-cart__close,
    .woocommerce-mini-cart .remove {
      display: none !important;
    }

    /* Slide-in chat container fixed to bottom right */
    #chat-panel {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 350px;
      max-width: 100%;
      height: 500px;
      background: #fff;
      border-left: 1px solid #ddd;
      border-top: 1px solid #ddd;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.15);
      transform: translateX(0);
      transition: transform 0.3s ease-in-out;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Chat content styling */
    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    #form {
      display: flex;
      gap: 0.5rem;
    }

    #input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #form button {
      padding: 10px 16px;
      background-color: var(--color-blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    #form button:hover {
      background-color: var(--color-red);
    }

    /* Message bubbles */
    .message {
      margin-bottom: 0.75rem;
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
    }

    .message.support .text {
      background: #f0f0f0;
      color: #222;
    }

    .message.customer .text {
      background: #3967d9;
      color: white;
      margin-left: auto;
    }

    .text {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
    }

    .avatar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .name {
      font-size: 0.75rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      #chat-panel {
        width: 100%;
        height: 60%;
        right: 0;
        left: 0;
        bottom: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="notify" preload="auto" src="/notify.mp3"></audio>

  <!-- Chat panel fixed to screen edge -->
  <div id="chat-panel">
    <div id="chat-area">
      <div id="messages"></div>
      <form id="form">
        <input id="input" type="text" placeholder="Type your messageâ€¦" autocomplete="off"/>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
  (function() {
    const form     = document.getElementById('form');
    const input    = document.getElementById('input');
    const messages = document.getElementById('messages');
    const notify   = document.getElementById('notify');

    function addMessage(from, text) {
      const isSup  = from === 'Support';
      const div    = document.createElement('div');
      div.className = 'message ' + (isSup ? 'support' : 'customer');

      const ac     = document.createElement('div');
      ac.className = 'avatar-container';
      const name   = document.createElement('div');
      name.className = 'name';
      name.textContent = from;
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = isSup ? 'support-avatar.png' : 'customer-avatar.png';
      ac.append(name, avatar);

      const bubble = document.createElement('div');
      bubble.className = 'text';
      bubble.textContent = text;

      div.append(ac, bubble);
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function playNotify() {
      notify.currentTime = 0;
      notify.play().catch(()=>{});
    }

    function isSupportOpen() {
      const now      = new Date();
      const chicago  = new Date(
        now.toLocaleString('en-US', { timeZone: 'America/Chicago' })
      );
      const day  = chicago.getDay();
      const hour = chicago.getHours();
      return day >= 1 && day <= 6 && hour >= 9 && hour < 18;
    }

    if (!isSupportOpen()) {
      addMessage('Support', "Sorry, we're currently closed. Please leave a message.");
      form.onsubmit = e => {
        e.preventDefault();
        if (!input.value) return;
        addMessage('Customer', input.value);
        const mailto = 
          'mailto:customerservice@xpresscomputersolutions.com'
          + '?subject=' + encodeURIComponent('After-hours support message')
          + '&body='    + encodeURIComponent(input.value);
        window.location.href = mailto;
        input.value = '';
        form.querySelector('button').blur();
      };
      return;
    }

    let userId = localStorage.getItem('userId');
    const socket = io({ query: { role: 'customer', userId: userId || '' } });

    socket.on('init', data => {
      userId = data.userId;
      localStorage.setItem('userId', userId);
    });

    socket.on('connect', () => {
      addMessage('Support', 'Welcome to Xpress Computer Solutions, how can I help you?');
    });

    socket.on('receive-message', ({ from, message }) => {
      playNotify();
      addMessage(from, message);
    });

    form.onsubmit = e => {
      e.preventDefault();
      if (!input.value) return;
      socket.emit('customer-message', input.value);
      addMessage('Customer', input.value);
      input.value = '';
      form.querySelector('button').blur();
    };
  })();
  </script>
</body>
</html>
