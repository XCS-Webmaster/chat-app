<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XPRESS Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="chat-area">
    <header><h2>Chat with Support</h2></header>
    <div id="messages"></div>
    <form id="form">
      <input id="input" type="text" placeholder="Type your message…" autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Persist a unique userId so history survives reloads
    let userId = localStorage.getItem('userId');

    const socket = io({
      query: { role: 'customer', userId: userId || '' }
    });

    const messages = document.getElementById('messages');
    const form     = document.getElementById('form');
    const input    = document.getElementById('input');

    // Server will send us our assigned or existing userId
    socket.on('init', data => {
      userId = data.userId;
      localStorage.setItem('userId', userId);
    });

    // Incoming from support
    socket.on('receive-message', ({ from, message }) => {
      addMessage(from, message);
    });

    // Send our own
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.value) return;
      socket.emit('customer-message', input.value);
      addMessage('Customer', input.value);
      input.value = '';
    });

    // Mirror support.html’s addMessage exactly
    function addMessage(from, text) {
      const isSupport = from === 'Support';
      const div = document.createElement('div');
      div.className = 'message ' + (isSupport ? 'support' : 'customer');

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.loading = 'lazy';
      avatar.src = isSupport 
        ? 'support-avatar.png' 
        : 'customer-avatar.png';

      const bubble = document.createElement('div');
      bubble.className = 'text';
      bubble.textContent = `${from}: ${text}`;

      // Always append avatar then bubble—CSS handles left/right
      div.append(avatar, bubble);
      messages.append(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
