<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XPRESS Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="admin-panel">
    <div id="sidebar">
      <div class="customer" data-has-unread="false">Customer 1</div>
      <div class="customer" data-has-unread="true">Customer 2</div>
      <div class="customer" data-has-unread="false">Customer 3</div>
    </div>

    <div id="chat-area">
      <div id="messages">
        <div class="message">Customer 2: Hello XPRESS!</div>
        <div class="message">You: Hello, how can I help?</div>
      </div>
      <form id="form">
        <input type="text" placeholder="Type your message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    // Flash customers with unread messages
    document.querySelectorAll('.customer').forEach(el => {
      if (el.dataset.hasUnread === "true") {
        el.classList.add('customer-flash');
      }
    });
  </script>
</body>
</html>
