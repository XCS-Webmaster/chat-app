<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4/dist/index.min.js"></script>
</head>
<body>
  <div id="visitorList"></div>

  <ul id="messages"></ul>

  <div class="controls">
    <label><input type="checkbox" id="muteToggle" /> Mute</label>
    <button id="downloadBtn">Download</button>
  </div>

  <form id="form" enctype="multipart/form-data">
    <div>
      <input id="input" type="text" placeholder="Type your reply..." autocomplete="off" />
      <button type="button" id="emojiBtn">😊</button>
      <button type="button" id="micBtn">🎤</button>
    </div>
    <input type="file" id="fileInput" />
    <button type="submit">Send</button>
  </form>

  <audio id="notifySound" src="notify.mp3" preload="auto"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="admin.js"></script>
</body>
</html>
