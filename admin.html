<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Chat Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

  <h2>Support Admin Panel</h2>

  <div id="visitorList"></div>
  <p>Talking to: <span id="currentTarget">None</span></p>

  <ul id="messages"></ul>

  <div class="controls">
    <label><input type="checkbox" id="muteToggle" /> Mute notifications</label>
    <button id="downloadBtn">Download Chat</button>
  </div>

  <form id="form" enctype="multipart/form-data">
    <input id="input" type="text" placeholder="Type your reply..." autocomplete="off" />
    <input type="file" id="fileInput" />
    <button type="submit">Send</button>
  </form>

  <audio id="notifySound" src="notify.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="admin.js"></script>
</body>
</html>
