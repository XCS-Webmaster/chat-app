<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Support Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Chat with Support</h2>

  <ul id="messages"></ul>

  <div class="controls">
    <label><input type="checkbox" id="muteToggle" /> Mute notifications</label>
    <button id="downloadBtn">Download Chat</button>
  </div>

  <form id="form" enctype="multipart/form-data">
    <input id="input" type="text" placeholder="Type your message..." autocomplete="off" />
    <input type="file" id="fileInput" />
    <button type="submit">Send</button>
  </form>

  <audio id="notifySound" src="notify.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script>
    try {
      const theme = window.parent.document.body.classList.contains("dark") ? "dark" : "light";
      document.body.classList.add(theme);
    } catch {
      document.body.classList.add("light");
    }
  </script>
</body>
</html>
